{% extends 'base.html' %}
    {% block content %}
        <div class="row">
	        <form action="{{ url_for('login') }}" method="POST">
		        <div class="row">
			        <div class="col-sm-12">
                        <label for="username">Username: </label>
				        <input id="username" name="username" type="text" class="" placeholder="DaveSmith123" required/>
                    </div>
			    </div>
                <div class="row">
			        <div class="col-sm-12">
				        <label for="password">Password: </label>
				        <input id="password" name="password" type="password" class="" required/>
                    </div>
			    </div>
                <div class="row">
                    <button type="submit">Login</button>
                </div>
	        </form>
        </div>
        <div class="row">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    {% endblock %}
