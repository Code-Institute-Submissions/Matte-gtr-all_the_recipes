{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="row">
	        <form action="{{ url_for('insert_account') }}" method="POST">
		        <div class="row">
			        <div class="col-12">
                        <label for="username">Username: </label>
				        <input id="username" name="username" type="text" class="" placeholder="DaveSmith123" pattern="^[a-zA-Z0-9]{5, 15}$" required/>
                    </div>
			    </div>
                <div class="row">
			        <div class="col-12">
                        <label for="email">Email: </label>
				        <input id="email" name="email" type="email" class="" placeholder="dave123@outlook.com" required/>
                    </div>
			    </div>
                <div class="row">
			        <div class="col-12">
				        <label for="password">Password: </label>
				        <input id="password" name="password" type="password" class="" minlength="5" maxlength="15" required/>
                    </div>
			    </div>
                <div class="row">
			        <div class="col-12">
				        <label for="confirm_password">Confirm Password: </label>
				        <input id="confirm_password" name="confirm_password" type="password" class="" minlength="5" maxlength="15" required/>
                    </div>
			    </div>
                <div class="row">
                    <button type="submit">Create Account</button>
                </div>
	        </form>
        </div>
        <div class="row">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    {% endblock %}
